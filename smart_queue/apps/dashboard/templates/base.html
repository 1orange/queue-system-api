<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />

    <title>{% block title %}{% endblock %} - Waiting Room</title>
    {% endblock %}
</head>

<body>
    <div class="flex">

        <div class="md:flex w-2/5 md:w-1/4 h-screen bg-white border-r hidden">
            <div class="mx-auto py-10">
                <h1 class="text-2xl font-bold mb-10 cursor-pointer text-[#0EA5E9] duration-150">Waiting Room</h1>
                <ul>
                    <li class="flex space-x-2 mt-10 cursor-pointer hover:text-[#0EA5E9] duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <a href="/" class="font-semibold">
                            Queue
                        </a>
                    </li>

                    <li class="flex space-x-2 mt-10 cursor-pointer hover:text-[#0EA5E9] duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        <a href="/settings" class="font-semibold">
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <main class="flex flex-col min-h-screen w-full bg-white">
            <nav class="flex items-center justify-between px-10 bg-white py-6 border-b">
                <div class="flex items-center bg-gray-100 px-4 py-2 rounded-md space-x-3 w-96">
                    <input type="text" placeholder="search" class="bg-gray-100 outline-none w-full" />
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="flex items-center space-x-4">
                    <img class="w-8 rounded-full"
                        src="https://pbs.twimg.com/profile_images/1316873134713171968/mbkwuzgf_400x400.jpg"
                        alt="me img" />
                    <p class="hidden md:block">Dr. John Doe, M.D</p>
                </div>
            </nav>
            
            {% block content %}
            {% endblock %}
           
        </main>
    </div>

</body>

</html>
